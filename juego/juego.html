<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Probabilidad</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Probabilidad</h1>
    <form id="probability-form">
      <label for="total-events">Número total de eventos:</label>
      <input type="number" id="total-events" required>
      
      <label for="successful-events">Número de éxitos posibles:</label>
      <input type="number" id="successful-events" required>
      
      <button type="submit">Calcular Probabilidad</button>
    </form>

    <div id="result">
      <h2>Resultado</h2>
      <p id="probability-text">Introduce los valores y haz clic en "Calcular Probabilidad".</p>
    </div>
  </div>

  <script src="js.js"></script>
</body>
</html>
